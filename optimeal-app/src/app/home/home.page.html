<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-header>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
      <button>Add Meal</button>
    </ion-toolbar>
  </ion-card-header>
</ion-card>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<div id="container">
  <strong>Your weekly meal plan</strong>
  <div class="meal-input-row">
    <ion-input placeholder="Enter meal" [(ngModel)]="mealInput" class="meal-input"></ion-input>
    <ion-button (click)="addMeal()">Add Meal</ion-button>
  </div>
  <ion-list *ngIf="meals.length > 0">
    <ion-item *ngFor="let meal of meals; let i = index">
      {{ meal }}
      <ion-button color="danger" fill="clear" (click)="removeMeal(i)">X</ion-button>
    </ion-item>
  </ion-list>
</div>

<div class="generate-btn-row">
  <ion-button expand="block" (click)="generateRecipes()">Generate Recipes</ion-button>
</div>
