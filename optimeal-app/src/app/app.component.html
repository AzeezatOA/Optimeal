<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Optimeal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/recipes" routerDirection="root">
            <ion-icon slot="start" name="restaurant"></ion-icon>
            <ion-label>Recipes</ion-label>
          </ion-item>
          <ion-item routerLink="/groceries" routerDirection="root">
            <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label>Groceries</ion-label>
          </ion-item>
          <ion-item routerLink="/plan" routerDirection="root">
            <ion-icon slot="start" name="clipboard"></ion-icon>
            <ion-label>Plan</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>

<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" [routerLink]="['/home']">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="recipes" [routerLink]="['/recipes']">
        <ion-icon name="restaurant-outline"></ion-icon>
        <ion-label>Recipes</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="groceries" [routerLink]="['/groceries']">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Groceries</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="plan" [routerLink]="['/plan']">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Plan</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
